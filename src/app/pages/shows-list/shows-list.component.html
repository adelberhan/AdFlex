<div class="container">
  <ng-container *ngIf="showList$ | async as showList; ">
    <div class="grid">
      <div class="col-12">
        <span class="p-input-icon-left">
          <i class="pi pi-search"></i>
          <input
            type="text"
            pInputText
            [(ngModel)]="searchValue"
            (change)="searchChange()"
          />
        </span>
      </div>
    </div>
    <div class="grid">
      <div class="col-6 sm:col-4 md:col-3 lg:col-2" *ngFor="let show of showList.results">
        <app-show-item [showItem]="show" [showType]="showsType" ></app-show-item>
      </div>
    </div>

  <div class="grid">
    <div class="col-12">
      <p-paginator
        (onPageChange)="onPageChange($event)"
        [rows]="20"
        [totalRecords]="showList.total_results"
        [rowsPerPageOptions]="[10, 20, 30]"
      ></p-paginator>
    </div>
  </div></ng-container>
</div>
