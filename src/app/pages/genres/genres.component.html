<div class="grid p-2">
  <div class="col-12 genres-links">
    <ng-container *ngIf="genres$ | async as genres; ">

        <a
        *ngFor="let genre of genres"
       [routerLink]="'/genres/'+genre.id"
          role="button"
          aria-hidden="true"
          >{{ genre.name }}</a
        >

      </ng-container>
    </div>
        <ng-container *ngIf="shows$ | async as shows; "></ng-container>
        <div class="grid">
          <div class="col-6 sm:col-4 md:col-3 lg:col-2" *ngFor="let show of shows$ | async">
            <app-show-item [showItem]="show"></app-show-item>

          </div>
        </div>
</div>
